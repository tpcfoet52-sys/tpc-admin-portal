<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            color: #111827;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #1e3a8a;
        }
        p {
            font-size: 1.25rem;
            color: #6b7280;
            margin-top: 1rem;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>This page could not be found.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
    <script>
        // Redirect to homepage after a short delay or just let the user click
        // For an SPA, we usually want the index.html to load to handle routing
        window.location.href = "/";
    </script>
</body>
</html>
